<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Css Flags</title>
        <!--  https://coursework.vschool.io/css-flags/  -->
    </head>

    <body>
        <nav id="portfolio">
            <div id="portbutton">
                <h3>Portfolio :</h3>
                <a href="https://duchenedaphne.github.io">
                    <img src="../images/png-coding-1.png" alt="" width="50" height="30">
                </a>
            </div>			
        </nav>
        <main>
            <h1>Les drapeaux en CSS</h1>
            <h2>Challenge VSchool</h2>
            <hr>
            <section id="sect1">
                <div class="container">
                <h3>France :</h3>
                <div id="france" class="container">
                        <div class="blue"></div>
                        <div class="white"></div>
                        <div class="red"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Allemagne :</h3>
                    <div id="germany" class="container">
                        <div class="black"></div>
                        <div class="red2"></div>
                        <div class="yellow"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Madagascar :</h3>
                    <div id="madagascar" class="container">
                        <div class="red3"></div>
                        <div class="green"></div>
                    </div>
                </div>
            </section>

            <section id="sect2">
                <div class="container">
                    <h3>Suisse :</h3>
                    <div id="switzerland" class="container">
                        <div class="white" id="suiss1"></div>
                        <div class="white" id="suiss2"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Suède :</h3>
                    <div id="sweden" class="container">
                        <div class="yellow2" id="sued1"></div>
                        <div class="yellow2" id="sued2"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Gambie :</h3>
                    <div id="gambia" class="container">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                    </div>
                </div>
            </section>

            <section id="sect3">
                <div class="container">
                    <h3>Japon :</h3>
                    <div id="japan" class="container">
                        <div class="red"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Niger :</h3>
                    <div id="niger" class="container">
                        <div class="orange"></div>
                        <div class="white"></div>
                        <div class="green"></div>
                        <div id="niger0"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Tonga :</h3>
                    <div id="tonga" class="container">
                        <div class="white">
                            <div class="red" id="tong1"></div>
                            <div class="red" id="tong2"></div>
                        </div>
                    </div>
                </div>
            </section>
                
            <section id="sect4">
                <div class="container">
                    <h3>Grèce :</h3>
                    <div id="greece" class="container">
                        <div class="white" id="gree1"></div>
                        <div class="white" id="gree2"></div>
                        <div class="white" id="gree3"></div>
                        <div class="white" id="gree4"></div>
                        <div id="gree5"></div>
                        <div class="white" id="gree6"></div>
                        <div class="white" id="gree7"></div>
                    </div>
                </div>
                <div class="container">
                    <h3>Maldives :</h3>
                    <div id="maldives" class="container">
                        <div class="green"></div>
                        <div class="white"></div>
                        <div id="moon2"></div>
                    </div>    
                </div>        
            </section>
        </main>
    </body>
</html>
