<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Duchêne Daphné">

    <link rel="shortcut icon" href="../images/goldend.png" type="image/x-icon">
    <link rel="stylesheet" href="/typing/src/style.css">

    <title>Typing Coding</title>
    <!--interactive web app for posting short messages, similar to a mini-Twitter. 
    short programming trip.-->
</head>

<body>
    <header>
        <nav id="portfolio">
            <h3>Portfolio : 
                <button>
                    <a href="https://duchenedaphne.github.io">
                        <img src="../images/png-coding-1.png" alt="" width="50" height="30">
                    </a>
                </button>            
        </nav>
    </header>

    <main id="container-wrapper">
        <section>
            <article id="article-container-1">
                <header>
                    <button class="close" onclick="deletePost(1)">
                        <img src="/typing/images/cross.png" alt="croix_fermante" height="15" width="15" />
                    </button>
                    <div class="avatar">
                        <img src="/typing/images/tree.png" alt="growth old tree" height="40" width="40" />
                    </div>
                    <h1>Duchêne Daphné</h1>
                    <h2>@duchenedaphne</h2>
                </header>
                <blockquote>
                    Hi, everyone! I'm learning to type on typing.com.
                    </blockquote>
                <hr />
                <footer>
                    <p class="date-posted">Posted <time>07/14/2021 12:04:40 PM</time></p>
                    <button class="heart" onclick="lovePost(1)">
                        <img src="/typing/images/Chrome-Heart.png" alt="coeur like" id="heart-image-1" height="15" width="16" />
                    </button>
                </footer>
            </article>
            <form id="form-container" onsubmit="return false;">
                <div class="avatar" id="input-avatar">
                    <img src="/typing/images/compose_icon.png" alt="compose icon" height="50" width="50" />
                </div>
                <fieldset>
                    <textarea placeholder="What's happening?" id="input-textarea" onkeypress="checkCharacterCount(this)" onchange="checkCharacterCount(this)"></textarea>
                    <div class="character-count"><span id="input-characters">0</span>/140 characters</div>
                </fieldset>
                <button class="compose" onclick="submitPost()">
                    <img src="/typing/images/write.png" alt="compose icon" height="45" width="45" />
                </button>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="/typing/src/script.js" defer></script>
</body>

</html>
